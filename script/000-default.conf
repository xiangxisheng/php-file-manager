<VirtualHost *:80>

    DocumentRoot /var/www/html
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    Alias "/users" "/users"
    Alias "/tfm" "/var/www/tfm"

    <Directory "/">
        DirectoryIndex index.php
        AllowOverride FileInfo
        <Files ~ ".+">
            Deny from all
            Require all denied
        </Files>
        <Files ~ "\.php$">
            Allow from all
        </Files>
        <Files ~ "\.(html|htm|css|js|ttf|woff|ico|gif)">
            Allow from all
        </Files>
    </Directory>

    <Location "/icons">
        Require all granted
    </Location>

    <Directory "/users">
        AllowOverride AuthConfig Indexes FileInfo
        php_admin_flag engine off
        Options Indexes
        IndexOptions FancyIndexing HTMLTable
        IndexOptions IgnoreCase
        #IndexStyleSheet "/users/xixi/public/css/index.css"
        AuthType Basic
        AuthName "Restricted Area"
        AuthUserFile "/users/.htpasswd"
        <Files ~ ".+">
            Deny from all
            Require all denied
        </Files>
        <Files ~ "index\.html$">
            Allow from all
        </Files>
        <Files ~ "\.(html|htm|css|js|ttf|woff|ico)">
            Allow from all
        </Files>
        <Files ~ "\.(zip|rar|7z|mp3|3gp|jpg|png|exe|apk|iso)$">
            Allow from all
        </Files>
    </Directory>

</VirtualHost>
